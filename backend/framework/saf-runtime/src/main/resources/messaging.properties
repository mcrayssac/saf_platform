# Configuration du système de messaging inter-pods SAF Framework
# Ce fichier définit le broker et la configuration pour la communication entre pods
# Variables d'environnement supportées: MESSAGING_BROKER_TYPE, KAFKA_BROKERS

# Type de broker: kafka ou rabbitmq (peut être override par MESSAGING_BROKER_TYPE)
broker.type=${MESSAGING_BROKER_TYPE:kafka}
broker.name=default

# Configuration Kafka (peut être override par KAFKA_BROKERS)
kafka.bootstrap.servers=${KAFKA_BROKERS:localhost:9092}
kafka.group.id=saf-framework
kafka.consumer.threads=4
kafka.session.timeout.ms=30000
kafka.max.poll.records=100

# Configuration RabbitMQ
rabbitmq.host=${RABBITMQ_HOST:localhost}
rabbitmq.port=${RABBITMQ_PORT:5672}
rabbitmq.username=${RABBITMQ_USER:guest}
rabbitmq.password=${RABBITMQ_PASSWORD:guest}
rabbitmq.vhost=/
rabbitmq.consumer.threads=4

# Configuration générale
consumer.threads=4

