services:
  # Backend service (SAF Control - Framework)
  backend:
    build:
      context: ./backend/framework/saf-control
      dockerfile: Dockerfile
    container_name: saf-backend
    ports:
      - "8080:8080"
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: prod
      # Security
      SAF_SECURITY_API_KEY: ${API_KEY:-your-secret-api-key-here}
      # JVM options
      JAVA_OPTS: -Xmx512m -Xms256m
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
  
  # Client Actor Microservice
  client-service:
    build:
      context: .
      dockerfile: ./backend/apps/iot-city/client-service/Dockerfile
    container_name: client-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: -Xmx512m -Xms256m
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Ville Actor Microservice
  ville-service:
    build:
      context: .
      dockerfile: ./backend/apps/iot-city/ville-service/Dockerfile
    container_name: ville-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: -Xmx512m -Xms256m
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Capteur Actor Microservice
  capteur-service:
    build:
      context: .
      dockerfile: ./backend/apps/iot-city/capteur-service/Dockerfile
    container_name: capteur-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: -Xmx512m -Xms256m
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saf-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: saf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - client-service
      - ville-service
      - capteur-service
    networks:
      - saf-network
    restart: unless-stopped

networks:
  saf-network:
    driver: bridge
    name: saf-network
