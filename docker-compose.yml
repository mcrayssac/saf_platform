services:
  # IoT Runtime - Application Runtime with all actors (CLIENT, VILLE, CAPTEUR)
  iot-runtime:
    build:
      context: .
      dockerfile: ./backend/apps/iot-city/iot-runtime/Dockerfile
    container_name: iot-runtime
    ports:
      - "8081:8081"  # Internal port, not exposed externally in production
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: -Xmx512m -Xms256m
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actors/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # SAF Control - API Gateway (Security + Swagger + Transparent Proxy)
  saf-control:
    build:
      context: .
      dockerfile: ./backend/framework/saf-control/Dockerfile
    container_name: saf-control
    depends_on:
      iot-runtime:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Runtime configuration
      RUNTIME_DEFAULT_URL: http://iot-runtime:8081
      # Security
      SAF_SECURITY_API_KEY: ${SAF_API_KEY:-mock-secret}
      # JVM options
      JAVA_OPTS: -Xmx512m -Xms256m
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend - React UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:8080/api
        VITE_API_KEY: ${SAF_API_KEY:-mock-secret}
    container_name: saf-frontend
    depends_on:
      saf-control:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - saf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Prometheus - Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: saf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - saf-control
      - iot-runtime
    networks:
      - saf-network
    restart: unless-stopped

networks:
  saf-network:
    driver: bridge
    name: saf-network
